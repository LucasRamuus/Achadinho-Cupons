services:
  # Banco de dados
  db:
    image: postgres:17
    container_name: achadinho_postgres
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - achadinho-network
    restart: unless-stopped

  # Backend (Spring Boot)
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: achadinho_backend
    env_file:
      - .env
    expose:
      - "8080" # apenas para o nginx enxergar
    depends_on:
      - db
    networks:
      - achadinho-network
    restart: unless-stopped
  
  # Frontend (HTML/CSS/JS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: achadinho_frontend
    expose:
      - "80" # apenas para o nginx enxergar
    networks:
      - achadinho-network
    restart: unless-stopped

  # Nginx (proxy frontend + backend)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: achadinho_nginx
    ports:
      - "80:80"    # libera HTTP no domínio
      - "443:443"  # libera HTTPS no domínio
    depends_on:
      - frontend
      - backend
    networks:
      - achadinho-network
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/letsencrypt:/etc/letsencrypt

volumes:
  db_data:

networks:
  achadinho-network:
    driver: bridge
