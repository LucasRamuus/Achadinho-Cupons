<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Achadinho Cupons</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <style>
    .imagem-preview img {
      max-width: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="admin-header">
    <h1>Painel Admin</h1>
    <button id="logout-btn">Sair</button>
  </header>

  <!-- Conteúdo Principal -->
  <main class="admin-main">
    <!-- Formulário de Produto -->
    <form id="form-produto" class="form-admin">
      <input type="hidden" id="produto-id">
      
      <div class="form-group">
        <label for="nome">Nome do Produto*</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label for="link">Link de Afiliado (Shopee)*</label>
        <div class="link-container">
          <input type="url" id="link" placeholder="https://shope.ee/..." required>
          <button type="button" id="btn-buscar-dados" class="btn btn-buscar">
            <span>Buscar Dados</span>
          </button>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="preco-original">Preço Original (R$)*</label>
          <input type="number" id="preco-original" step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
          <label for="preco-desconto">Preço com Desconto (R$)*</label>
          <input type="number" id="preco-desconto" step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
          <label for="desconto">Desconto (%)*</label>
          <input type="number" id="desconto" min="1" max="99" required>
        </div>
      </div>

      <div class="form-group">
        <label>Preview da Imagem</label>
        <div id="imagem-preview" class="imagem-preview"></div>
        <input type="hidden" id="imagem-url">
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="destaque">
        <label for="destaque">Destacar este produto</label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-salvar">Salvar Produto</button>
        <button type="button" id="btn-cancelar" class="btn btn-cancelar">Cancelar</button>
      </div>
    </form>

    <!-- Lista de Produtos -->
    <div class="lista-container">
      <h2>Produtos Cadastrados</h2>
      <div id="lista-produtos" class="lista-produtos-admin"></div>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>

  <script>
  // Debug rápido
  console.log("Firebase config:", firebaseConfig);
  console.log("Firebase app:", firebase.app().name);
</script>

</body>
</html>
