<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Achadinhos + Cupons</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="icon" type="image/x-icon" href="../assets/imagens/favicon.png">
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="logo">🏷️ Achadinhos + Cupons</div>
      <p class="slogan">Descontos imperdíveis, achados que valem ouro!</p>

      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit" class="btn btn-primary btn-login">Entrar</button>
      </form>

      <p id="loginError" style="color:red; display:none; margin-top:10px;"></p>
    </div>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
