<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Achadinhos + Cupons</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/assets/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <span>üè∑Ô∏è</span>
                <h2>Achadinhos + Cupons</h2>
            </div>
            <ul class="menu">
                <li class="active"><a href="#"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="#"><i class="fas fa-star"></i> Destaques</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Estat√≠sticas</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Configura√ß√µes</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Gerenciamento de Produtos</h1>
                <button class="btn btn-primary" id="addProductBtn">
                    <i class="fas fa-plus"></i> Adicionar Produto
                </button>
            </div>

            <div class="content">
                <!-- Filtros -->
                <div class="filters">
                    <input type="text" placeholder="Buscar produto..." class="search-input" id="searchInput">
                    <select class="filter-select" id="filterSelect">
                        <option value="all">Todos os produtos</option>
                        <option value="featured">Apenas destaque</option>
                        <option value="regular">Apenas normais</option>
                    </select>
                </div>

                <!-- Tabela de Produtos -->
                <div class="table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Imagem</th>
                                <th>Nome</th>
                                <th>Pre√ßo</th>
                                <th>Desconto</th>
                                <th>Destaque</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Os produtos ser√£o carregados aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar/editar produto -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Produto</h2>
                <span class="close">&times;</span>
            </div>
            <form id="productForm" class="modal-body">
                <div class="form-group">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Pre√ßo Atual (R$)</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="oldPrice">Pre√ßo Antigo (R$)</label>
                        <input type="number" id="oldPrice" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="discountPercentage">Percentual de Desconto (%)</label>
                    <input type="number" id="discountPercentage" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="image">URL da Imagem</label>
                    <input type="url" id="image" required>
                </div>
                <div class="form-group">
                    <label for="affiliateLink">Link de Afiliado</label>
                    <input type="url" id="affiliateLink" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="featured">
                    <label for="featured">Produto em Destaque</label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/frontend/assets/js/admin.js"></script>
</body>
</html>
