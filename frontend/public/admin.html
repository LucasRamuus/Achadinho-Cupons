<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Achadinhos + Cupons</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/assets/css/admin.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <span>üè∑Ô∏è</span>
                <h2>Achadinhos + Cupons</h2>
            </div>
            <ul class="menu">
                <li class="active"><a href="#"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="#"><i class="fas fa-star"></i> Destaques</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Estat√≠sticas</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Gerenciamento de Produtos</h1>
                <button class="btn btn-primary" id="addProductBtn">
                    <i class="fas fa-plus"></i> Adicionar Produto
                </button>
            </div>

            <div class="content">
                <div class="table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Imagem</th>
                                <th>Nome</th>
                                <th>Pre√ßo</th>
                                <th>Desconto</th>
                                <th>Destaque</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody><!-- carregado via JS --></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Produto</h2>
                <span class="close">&times;</span>
            </div>
            <form id="productForm" class="modal-body">
                <div class="form-group">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Pre√ßo Atual (R$)</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="oldPrice">Pre√ßo Antigo (R$)</label>
                        <input type="number" id="oldPrice" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="discountPercentage">Percentual de Desconto (%)</label>
                    <input type="number" id="discountPercentage" step="0.01" readonly>
                </div>
                <div class="form-group">
                    <label for="file">Imagem do Produto</label>
                    <input type="file" id="file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="affiliateLink">Link de Afiliado</label>
                    <input type="url" id="affiliateLink" required>
                </div>
                <div class="form-group">
                    <label>Produto em Destaque</label>
                    <label class="featured-toggle">
                        <input type="checkbox" id="featured">
                        <span class="featured-slider"></span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>


    <script src="/frontend/assets/js/admin.js"></script>
</body>

</html>
